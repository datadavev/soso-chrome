<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit JSON-LD</title>
  <link rel="stylesheet" href="codemirror.css">
  <link rel="stylesheet" href="editor.css">
  <script src="editor.js"></script>
</head>
<body>
<div class="container">
  <div id="dataset_view" x-data="window.page_data_blocks">
    <span x-text="_dummy" x-show="false"></span>
    <template x-for="g in window.page_data_blocks.dataSets()">
      <div class="card">
        <div class="card-header">
          <div class="card-title h5">Dataset</div>
          <div class="card-subtitle"><span x-text="g.getName()"></span></div>
        </div>
        <div class="card-body">
          <p x-html="g.getDescription()"></p>
          <textarea x-text="g.text"></textarea>
        </div>
      </div>
    </template>
  </div>
</div>
</body>
</html>
